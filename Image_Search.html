<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/Image Search.css">
  <title>Google</title>
</head>

<body>

  <nav>
    <div class="header">
      <div class="header-elements">
        <a href="Home_Search.html">Google Search</a>
      </div>
      <div class="header-elements">
        <a href="Advanced_Search.html">Advance Search</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="google-search-bar-seaction">
      <div class="main-image">
        <img src="./Images/Google.png" alt="Main Image">
      </div>
      <form action="https://www.google.co.in/search">
        <div class="searbox-wrapper">
          <div class="search-box">
            <img class="search-box-image" src="./Images/Google_Search logo.png" alt="search">
            <input type="hidden" name="tbm" value="isch">
            <input class="input-area" type="text" name="q">
          </div>
        </div>
       
        <div class="buttons">
          <input type="submit" value="Image Search">
          
        </div>
      </form>
    </section>

  </main>
</body>

</html>
